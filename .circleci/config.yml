version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm i
      - run: npm test

  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm run build:all

# Orchestrate our job run sequence
workflows:
  test:
    jobs:
      - test
      